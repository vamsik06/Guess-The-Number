<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-number</title>

<body>
    <h1>Guess the Number</h1>
    <div class="page">
        <h2>Guess a number between 1 and 100</h2>

        <p id="message"></p>
    </div>

</body>
